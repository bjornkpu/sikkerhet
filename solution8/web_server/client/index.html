<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">

  <body>
    <div class="container">
      <div class="register-container">
        <p>Register new user</p>
        <input id="username-register-input" type="text" placeholder="Username">
        <input id="password-register-input" type="password" placeholder="Password">
        <button id="register-button" type="button" name="button">Register user</button>
      </div>

      <div class="login-container">
        <p>Login with existing user</p>
        <input id="username-login-input" type="text" placeholder="Username">
        <input id="password-login-input" type="password" placeholder="Password">
        <button id="login-button" type="button" name="button">Login user</button>
      </div>

      <div id="top-right-container" style="visibility: hidden;">
        <p id="logged-in-user">LOGGED_IN_USER</p>
        <button id="sign-out-button" type="button" name="button">Sign out</button>
      </div>

      <div id="authenticated-container" style="visibility:hidden;">
        <button id="check-if-authenticated" type="button">Check if user is authenticated</button>
        <div class="all-users">

        </div>
      </div>
    </div>
  </body>
</html>
